intensity_filter_chain:
- name: intensity_threshold
  type: laser_filters/LaserScanIntensityFilter
  params: 
    lower_threshold: 0.5
    upper_threshold: 3.0
    disp_histogram: 1

bad_filter_chain:
- name: dark_shadows
  type: laser_filters/LaserScanIntensityFilter
  params:
    lower_threshold: 0.5
    upper_threshold: 3.0
    disp_histogram: 0

interp_filter_chain:
- name: interpolation
  type: laser_filters/InterpolationFilter

shadow_filter_chain:
- name: shadows
  type: laser_filters/ScanShadowsFilter
  params:
    min_angle: 80
    max_angle: 100
    neighbors: 1
    window: 1

array_filter_chain:
  - type: laser_filters/LaserArrayFilter
    name: laser_median_filter
    params: 
      range_filter_chain:
        - name: median_2
          type: MultiChannelMeanFilterFloat 
          params:
            number_of_observations: 3
      intensity_filter_chain:
        - name: median_2
          type: MultiChannelMeanFilterFloat
          params:
            number_of_observations: 3

radius_filter_chain:
  - type: laser_filters/RadiusSearchFilter
    name: radius_search
    params:
      neighbor_number: 3
      threshold_number: 2
      threshold_ratio: 0.1

validator_filter_chain:
- type: laser_filters/ScanValidator
  name: scan_validator
  params:
    lidar_occlusion_threshold: 0.5
    lidar_invalid_threshold: 0.7
    contour_tolerance: 0.02
    angle_min: -0.5
    angle_max: 0.5
    angle_increment: 0.1
    range_min: 0.5
    range_max: 1.5
    contour: [0.5, 0.2, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5]
